{% extends "base.html" %}
{% load static %}

{% block title %}YugiCloud | Connexion{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
    <div class="card-header text-center text-light" style="background-color: #395168;">
      <h5 class="mb-0">Connexion</h5>
    </div>
    <div class="card-body p-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="username " class="form-control" id="username" name="username" placeholder="Yugiman" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn w-100 text-light" style="background-color: #395168;">Connexion</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <small>Pas encore de compte ? 
        <a href="{% url 'YugiLog:register' %}" class="text-decoration-none" style="color: #395168;">
          S’inscrire
        </a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
